    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body data-bs-theme="dark">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="Icon/Web_Logo.png" width="40" class="me-2">
      Student Management
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="student_attendance.html">Student Attendance</a></li>
        <li class="nav-item"><a class="nav-link active" href="result_entry.html">Result Entry</a></li>
        <li class="nav-item"><a class="nav-link" href="result_view.html">Result View</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- MAIN RESULT ENTRY PAGE -->
<section class="py-5">
  <div class="container-fluid">
    <div class="row">

      <!-- LEFT SIDEBAR -->
      <div class="col-md-3 glass-sidebar p-3">
        <h5 class="text-white mb-3">Students</h5>

        <input type="text" id="searchStudent" class="form-control mb-3 search-input" placeholder="Search student...">

        <button class="btn btn-gradient w-100 mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>

        <div id="studentCards" class="list-group"></div>
      </div>

      <!-- RIGHT SIDE FORM -->
      <div class="col-md-9 glass-pane p-4">

        <h4 id="selectedStudentName" class="mb-3">Select Student</h4>

        <div class="row g-3">

          <div class="col-md-4"><label>Bangla</label><input type="number" id="sub_ban" class="form-control markBox"></div>
          <div class="col-md-4"><label>English</label><input type="number" id="sub_eng" class="form-control markBox"></div>
          <div class="col-md-4"><label>Math</label><input type="number" id="sub_math" class="form-control markBox"></div>

          <div class="col-md-4"><label>Science</label><input type="number" id="sub_sci" class="form-control markBox"></div>
          <div class="col-md-4"><label>ICT</label><input type="number" id="sub_ict" class="form-control markBox"></div>
          <div class="col-md-4"><label>Religion</label><input type="number" id="sub_rel" class="form-control markBox"></div>

          <div class="col-md-4"><label>Social Science</label><input type="number" id="sub_ssc" class="form-control markBox"></div>

        </div>

        <hr class="my-4">

        <h5><strong>Total Marks:</strong> <span id="totalMarks">0</span></h5>
        <h5><strong>GPA:</strong> <span id="gpaValue">0.00</span></h5>
        <h5><strong>Grade:</strong> <span id="gradeValue">N/A</span></h5>

        <button class="btn btn-gradient mt-3" id="saveResult">Save Result</button>

      </div>

    </div>
  </div>
</section>


<!-- ADD STUDENT MODAL -->
<div class="modal fade" id="addStudentModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content glass-modal">

      <div class="modal-header bg-gradient text-white">
        <h5 class="modal-title">Add New Student</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="addStudentForm">
          <div class="row g-3">
            <div class="col-md-6"><input id="fName" class="form-control" placeholder="First Name" required></div>
            <div class="col-md-6"><input id="lName" class="form-control" placeholder="Last Name" required></div>
            <div class="col-md-6"><input id="clsName" class="form-control" placeholder="Class" required></div>
            <div class="col-md-6"><input id="rollNo" class="form-control" placeholder="Roll" required></div>
          </div>
          <div class="text-end mt-3">
            <button class="btn btn-gradient">Add Student</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>


<script src="Assets/jquery.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="Assets/result_entry.js"></script>

</body>
</html>
