<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icon/Web_Logo.png">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body data-bs-theme="dark">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="Icon/Web_Logo.png" width="40" class="me-2">
      Student Management
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="student_attendance.html">Student Attendance</a></li>
        <li class="nav-item"><a class="nav-link" href="result_entry.html">Result Entry</a></li>
        <li class="nav-item"><a class="nav-link" href="result_view.html">Result View</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- MAIN CONTENT -->
<section class="attendance-page py-5">
  <div class="container-fluid">
    <div class="row">

      <!-- SIDEBAR -->
      <div class="col-md-3 glass-sidebar">
        <h5 class="text-white mb-3">Students</h5>

        <input type="text" id="searchStudent" class="form-control mb-2 search-input" placeholder="Search student...">

        <button class="btn btn-gradient w-100 mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>

        <div id="studentCards" class="list-group"></div>
      </div>


      <!-- RIGHT DETAILS -->
      <div class="col-md-9 glass-pane p-4">

        <h4 id="selectedStudentName" class="mb-3">Select Student</h4>

        <p><strong>Class:</strong> <span id="detailClass"></span></p>
        <p><strong>Roll:</strong> <span id="detailRoll"></span></p>

        <p>
          <strong>Select Date:</strong>
          <input type="date" id="attDate" class="form-control w-auto d-inline-block">
        </p>

        <p><strong>Attendance %:</strong> <span id="attendancePercent">0%</span></p>

        <div class="d-flex gap-2 mb-3">
          <button id="markPresent" class="btn btn-success">Present</button>
          <button id="markAbsent" class="btn btn-danger">Absent</button>
        </div>

        <h6>Monthly Attendance</h6>
        <ul id="attendanceList" class="list-group"></ul>

      </div>

    </div>
  </div>
</section>


<!-- ADD STUDENT MODAL -->
<div class="modal fade" id="addStudentModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content glass-modal">

      <div class="modal-header bg-gradient text-white">
        <h5 class="modal-title">Add New Student</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="addStudentForm">
          <div class="row g-3">
            <div class="col-md-6"><input id="fName" class="form-control" placeholder="First Name" required></div>
            <div class="col-md-6"><input id="lName" class="form-control" placeholder="Last Name" required></div>
            <div class="col-md-6"><input id="clsName" class="form-control" placeholder="Class" required></div>
            <div class="col-md-6"><input id="rollNo" class="form-control" placeholder="Roll" required></div>
          </div>
          <div class="text-end mt-3">
            <button class="btn btn-gradient">Add Student</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>


<script src="Assets/jquery.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="Assets/student_attendance.js"></script>

</body>
</html>
